<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up</title>
</head>

<body>
    <section class="popUp">
        <div class="popUp-content">
            <h1>Are you 18 years Old??</h1>
            <div class="button">
                <button class="yes">Yes,I am</button>
                <button class="no">No,I am not</button>
            </div>
        </div>
    </section>

    <section class="secondary-popUp-agree">
        <div class="secondary-popUp--content">
            <h2>You are grown up Kid.</h2>
            <div class="times1">
                <img class="wrong-1" src="https://img.icons8.com/ios-filled/50/000000/multiply.png" />
            </div>
        </div>
    </section>

    <section class="secondary-popUp-disagree">
        <div class="secondary-popUp-disagree--content">
            <h2>Momi ko Bolo Complain Pilaneka</h2>
            <div class="times2">
                <img class="wrong" src="https://img.icons8.com/ios-filled/50/000000/multiply.png" />
            </div>
        </div>
    </section>

    <script src="./popUp.js"></script>
</body>

</html>
